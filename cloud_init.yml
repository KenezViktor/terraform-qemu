#cloud-config
# network related config
write_files:
  - path: /etc/netplan/custom-network-config.yaml
    permissions: '0644'
    content: |
      network:
        version: 2
        ethernets:
          ens3:
            dhcp4: False
            set-name: eth0
            addresses:
              - ${ip_address}
            gateway4: ${gateway}
            nameservers:
              addresses:
                - ${dns}

# reboot the machine
# so network config can be applied
# I dont really understand
# why cloud-init and netplan can't apply
# the config without a restart
# the machine will reboot and continue the configuration process
power_state:
  mode: reboot
  condition: True

# root related setting
# passwd, enable root over ssh, copy ssh pubkey
chpasswd:
  list: |
     root:linux
  expire: False
disable_root: False
ssh_authorized_keys:
  - ssh-rsa  kenezviktor@kenezviktor-home

# define fully qualified (canonical) domain name
fqdn: "${hostname}"

# timezone
timezone: Europe/Budapest

# keyboard
keyboard:
  layout: hu
        
# update package manager's list
package_update: True
package_upgrade: True # upgrade avaiable packages
# install packages
packages:
  - python3-dns
  - vim
  - net-tools
  - dnsutils
